<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>calculator</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="displays">
          <div class="upperDisplay">3463643463465534535345</div>
          <div class="lowerDisplay">
            345345345534545345453453454334545
          </div>
        </div>
        <div class="buttons">
          <button class="btn span-2 cls">AC</button>
          <button class="btn cls">DEL</button>
          <button class="btn opr">รท</button>
          <button class="btn number">7</button>
          <button class="btn number">8</button>
          <button class="btn number">9</button>
          <button class="btn opr">X</button>
          <button class="btn number">4</button>
          <button class="btn number">5</button>
          <button class="btn number">6</button>
          <button class="btn opr">-</button>
          <button class="btn number">1</button>
          <button class="btn number">2</button>
          <button class="btn number">3</button>
          <button class="btn opr">+</button>
          <button class="btn number">.</button>
          <button class="btn number">0</button>
          <button class="btn span-2 equal">=</button>
          
        </div>
      </div>
    </main>
  </body>
</html>
