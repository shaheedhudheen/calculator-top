<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>calculator</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="displays">
          <div class="operationsScreen"></div>
          <div class="resultScreen">
          </div>
        </div>
        <div class="buttons">
          <button class="btn span-2 cls allClear" value="AC">AC</button>
          <button class="btn cls del" value="DEL">DEL</button>
          <button class="btn opr" value="/">รท</button>
          <button class="btn number" value="7">7</button>
          <button class="btn number" value="8">8</button>
          <button class="btn number" value="9">9</button>
          <button class="btn opr" value="*">X</button>
          <button class="btn number" value="4">4</button>
          <button class="btn number" value="5">5</button>
          <button class="btn number" value="6">6</button>
          <button class="btn opr" value="-">-</button>
          <button class="btn number" value="1">1</button>
          <button class="btn number" value="2">2</button>
          <button class="btn number" value="3">3</button>
          <button class="btn opr" value="+">+</button>
          <button class="btn number point"  value=".">.</button>
          <button class="btn number"  value="0">0</button>
          <button class="btn span-2 equal"  value="=">=</button>
          
        </div>
      </div>
    </main>
  </body>
</html>
